<form role="form" ng-submit = 'update()'>
  <div class="form-group">
    <label for="fName">First Name:</label>
    <input type="text" class="form-control" ng-model='user.fName'>
  </div>
  <div class="form-group">
    <label for="pwd">Last Name:</label>
    <input type="text" class="form-control" ng-model='user.lName'>
  </div> 
  <div class="form-group">
    <label for="pwd">Title</label>
    <input type="text" class="form-control"  ng-model='user.title'>
  </div> 
  <div class="form-group">
    <label for="pwd">Gender</label>
    <input type="text" class="form-control" ng-model='user.gender'>
  </div>	
  <div class="form-group">
    <label for="pwd">file</label>
    <input id='myFile' type='file' name='img' accept="image/*;capture=camera" fileread='user.img'>
	<img class='preview' ng-src='{{user.img?user.img:user.imgUrl}}'/>
  </div>
  <button type="submit" class="btn btn-default" >Save User</button>
</form>
